<div
  class="modal justify-content-center align-content-center"
  [class]="{ 'd-flex': isShow }"
  tabindex="-1"
  (click)="handlerClickModalWrap($event)"
>
  <div class="modal-dialog mt-auto mb-auto">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button (click)="handlerButtonClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{description}}</p>
      </div>
    </div>
  </div>
</div>
