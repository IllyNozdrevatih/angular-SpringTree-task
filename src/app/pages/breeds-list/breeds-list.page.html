<h2 class="text-center">Breeds list</h2>
<form>
  <div class="form-group">
    <label for="searchInp" class="h5">Search</label>
    <div class="d-flex position-relative">
      <input
        type="search"
        class="form-control search-inp"
        id="searchInp"
        placeholder="Search..."
        [(ngModel)]="searchString"
        [ngModelOptions]="{standalone: true}"
      >
      <button
        type="button"
        class="btn btn-primary position-absolute search-btn"
        (click)="submitSearch()"
      >
        <svg width="24px" height="24px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
          <defs></defs>
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
            <g id="icon-111-search" sketch:type="MSArtboardGroup" fill="#ffffff">
              <path d="M19.4271164,21.4271164 C18.0372495,22.4174803 16.3366522,23 14.5,23 C9.80557939,23 6,19.1944206 6,14.5 C6,9.80557939 9.80557939,6 14.5,6 C19.1944206,6 23,9.80557939 23,14.5 C23,16.3366522 22.4174803,18.0372495 21.4271164,19.4271164 L27.0119176,25.0119176 C27.5621186,25.5621186 27.5575313,26.4424687 27.0117185,26.9882815 L26.9882815,27.0117185 C26.4438648,27.5561352 25.5576204,27.5576204 25.0119176,27.0119176 L19.4271164,21.4271164 L19.4271164,21.4271164 Z M14.5,21 C18.0898511,21 21,18.0898511 21,14.5 C21,10.9101489 18.0898511,8 14.5,8 C10.9101489,8 8,10.9101489 8,14.5 C8,18.0898511 10.9101489,21 14.5,21 L14.5,21 Z" id="search" sketch:type="MSShapeGroup"></path>
            </g>
          </g>
        </svg>
      </button>
    </div>
  </div>
</form>
<div
  class="row"
  infinite-scroll
  (scrolled)="onScrollDown()"
  [infiniteScrollDistance]="1"
  *ngIf="isEmptyBreedsList() === false"
>
  <div
    class="col-4 mb-3"
    *ngFor="let breedItem of breedList$ | async"
  >
    <div class="card h-100">
      <img *ngIf="breedItem?.image?.url" class="card-img-top" [src]="breedItem?.image?.url" alt="Card image cap">
      <div class="card-body d-flex flex-column justify-content-end">
        <h5 class="card-title">{{breedItem.name}}</h5>
        <p class="card-text"><b>Temperament:</b> {{breedItem.temperament}}</p>
        <p class="card-text"><b>Origin:</b> {{breedItem.origin}}</p>
        <p class="card-text">{{breedItem.description}}</p>
      </div>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="isEmptyBreedsList()">
  <h4>No breed</h4>
</div>
