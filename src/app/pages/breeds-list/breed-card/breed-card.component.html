<div class="card h-100">
  <img *ngIf="breedCardItem?.image?.url" class="card-img-top" [src]="breedCardItem?.image?.url" alt="Card image cap">
  <div class="card-body d-flex flex-column justify-content-end">
    <h5 class="card-title">{{breedCardItem.name}}</h5>
    <p class="card-text"><b>Temperament:</b> {{breedCardItem.temperament}}</p>
    <p class="card-text"><b>Origin:</b> {{breedCardItem.origin}}</p>
    <p class="card-text">{{breedCardItem.description}}</p>
  </div>
</div>
