<h2 class="text-center">Favorites list</h2>
<div class="row" *ngIf="isEmptyFavorites() === false">
  <app-cat-card
    class="col-12 col-md-6 col-lg-4 mb-3"
    *ngFor="let catItem of favorite$ | async"
    [catCardItem]="catItem"
    [isFavorite]="true"
    (handlerFavoriteClick)="deleteCatCardFavorites($event)"
  >
  </app-cat-card>
</div>
<div class="text-center" *ngIf="isEmptyFavorites()">
  <h4>No favorite cats</h4>
</div>
