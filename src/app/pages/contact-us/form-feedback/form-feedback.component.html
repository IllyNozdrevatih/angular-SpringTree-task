<div class="form-feedback">
  <form
    [formGroup]="feedbackForm"
    (ngSubmit)="handlerFormFeedback()"
    #ngForm="ngForm"
    class="d-flex flex-column">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" id="name" class="form-control" type="text" name="username">
      <div *ngIf="name?.errors?.['required'] && ngForm.submitted">Name is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" id="email" class="form-control" type="text" name="email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea formControlName="message" id="message" class="form-control" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Primary</button>
  </form>
</div>
